<!DOCTYPE html>
<html>
    <head>
        <allow-navigation href="*" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/phonon.min.css">
        <link rel="stylesheet" type="text/css" href="css/theme.css">
        <title>Sweet Alarm Activator</title>
    </head>
    <body>

      <home data-page="true"></home>

      <add-alarm data-page="true"></add-alarm>

      <toggle-alarm data-page="true"></toggle-alarm>

      <language data-page="true"></language>

       <div class="side-panel side-panel-left" data-expose-aside="none" data-disable="right" data-page="home" id="side-home">
           <header class="header-bar">
               <button class="btn pull-right icon icon-close show-for-phone-only" data-side-panel-close="true"></button>
               <div class="pull-left">
                   <h1 class="title" data-i18n="text: menu"></h1>
               </div>
           </header>

           <div class="content">
               <ul class="list">
                   <li><a class="padded-list" data-i18n="text: language" href="#!language"></a></li>
               </ul>
           </div>
       </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/phonon.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
